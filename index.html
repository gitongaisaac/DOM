<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Main css/normalize.css" />
    <link rel="stylesheet" href="./Main css/main.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Item Lister</title>
  </head>
  <body>
    <!--
================================================================================================================================
Header
================================================================================================================================
-->

    <header id="header">
      <div class="container-1">
        <h1 id="subject title" class="top-2">Item Lister</h1>
      </div>
    </header>

    <!--
================================================================================================================================
List
================================================================================================================================
-->

    <section class="list">
      <div class="container-1 my-4">
        <div class="card">
          <div class="add">
            <h2 class="top-2 title">Add Items</h2>
            <form class="form">
              <input type="text" class="" />
              <input
                type="submit"
                value="submit"
                class="btn btn-xthin btn-secondary"
              />
            </form>
          </div>
          <div class="item-list">
            <h2>Items</h2>
            <ul class="items">
              <li class="list-item">item 1</li>
              <li class="list-item">item 2</li>
              <li class="list-item">item 3</li>
              <li class="list-item">item 4</li>
            </ul>
            <button class="btn btn-thin btn-span btn-primary">
              Click Here
            </button>
          </div>
        </div>
      </div>
    </section>

    <!--
================================================================================================================================
JavaSript
================================================================================================================================
-->

    <script src="dom.js"></script>
  </body>
</html>
