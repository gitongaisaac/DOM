<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="./Main css/normalize.css" />

    <title>Item Lister</title>
  </head>
  <body>
    <!--
================================================================================================================================
Header
================================================================================================================================
-->

    <header id="header">
      <div class="container-1">
        <h1 id="subject-title" class="top-2">Item Lister</h1>
        <input type="text" placeholder="Search" class="search" />
      </div>
    </header>

    <!--
================================================================================================================================
List
================================================================================================================================
-->

    <section class="list">
      <div class="container-1 my-4">
        <div class="card">
          <div class="add">
            <h2 class="top-2 title">Add Items</h2>
            <form class="form add-form">
              <input type="text" class="" />
              <input
                type="submit"
                value="submit"
                class="btn btn-xthin btn-secondary"
              />
            </form>
          </div>

          <div class="item-list">
            <h2>Items</h2>
            <ul class="items">
              <li class="list-item">
                item 1
                <p class="delete top">x</p>
              </li>

              <li class="list-item">
                item 2
                <p class="delete top">x</p>
              </li>

              <li class="list-item">
                item 3
                <p class="delete top">x</p>
              </li>

              <li class="list-item">
                item 4
                <p class="delete top">x</p>
              </li>
            </ul>
            <!-- <div id="output"></div> -->
          </div>
        </div>
      </div>
    </section>

    <!--

    <script src="event.js"></script>
  </body>
</html>
